<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    </head>
    <body class="bg-primary">
    
        <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-2 fixed-top text-white">
            <div class="container">
              <a href="#" class="navbar-brand fw-bold fs-2 m-0 p-0">Dojos and Ninjas</a>
      
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a href="/ninjas" class="nav-link fw-bold fs-5 d-flex align-items-center">Add a New Ninja  
                        <i class="bi bi-person-plus-fill h4 mx-2"></i>
                    </a>
                    
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="py-5 bg-primary"></div>

        <section class="bg-primary text-white py-5">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="row">
                            <div class="h1 mt-3 mb-5">New Dojo</div>
                        </div>
                        
                        <form action="/save_dojo" method="POST" class="form px-1">
                            <div class="row align-items-center">
                                <div class="col-lg-4 col-sm-2 col-1 text-lg-center">
                                    <label for="name" class="fs-4 mb-2 col-form-label" >Name:</label>
                                </div>
                                <div class="col-lg-8 col-sm-10 col-11 pr-5 mr-5">
                                    <input type="text" class="form-control" name="name">
                                </div>
                                
                                
                            </div>
            
                            <div class="row my-2">
                                <div class="col offset-lg-4 offset-md-2 d-flex justify-content-center">
                                    <input type= "submit" class="btn btn-secondary px-4 py-1" value="Create">
                                </div>
                                
                            </div>
                            
            
                        </form>

                        
                        
                        
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-4 text-center">

                        <div class="row">
                            <div class="col-12 h1 mt-3 mb-5">All Dojos</div>
                        </div>

                        <div class="row border border-white py-3">
                            {% for dojo in dojos %}
                                    <div class="fs-4">
                                        <a class="text-white" href="/dojos/{{dojo['id']}}">{{dojo['name']}}</a>
                                    </div>
                
                            {% endfor %}

                        </div>

                        <div class="col my-5 px-4 py-1 d-flex justify-content-center">
                            <a class="text-white btn btn-secondary" href="/ninjas">Add Ninja</a>
                        </div>
                       
                
                        

                    </div>

                </div>



            </div>



        </section>

        <footer class="p-2 col-12 bg-dark text-white text-center position-fixed bottom-0">
            <div class="container">
              <p class="lead">Coding Dojo Bootcamp Core Assignment</p>
            </div>
        </footer>

        

        

        


        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>  
    </body>
</html>
