<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body class="bg-light text-secondary">

        <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-2 fixed-top text-white">
            <div class="container">
              <a href="#" class="navbar-brand fw-bold fs-2 m-0 p-0">Dojos and Ninjas</a>
      
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a href="/dojos" class="nav-link fw-bold fs-5 bg-primary text-white">Home</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <section class="py-5 bg-light"></section>

        <section>
            <div class="container col-lg-6 col-md-8 col-sm-10 offset-lg-3 offset-md-2 offset-sm-1">
                <div class="h1 text-primary text-center mb-5 ">{{dojo['name']}} Ninjas</div>

                <table class="table table-secondary table-striped table-hover text-center">
                    <thead>
                        <tr>
                            <th scope="col"><span class="fs-3">First Name</span></th>
                            <th scope="col"><span class="fs-3">Last Name</span></th>
                            <th scope="col"><span class="fs-3">Age</span></th>
                        </tr>
                    </thead>
    
                    <tbody>
    
                        {% for ninja in dojo['ninjas'] %}
                            <tr>
                                <td><span class="fs-4">{{ ninja['first_name'] }}</span></td>
                                <td><span class="fs-4">{{ ninja['last_name'] }}</span></td>
                                <td><span class="fs-4">{{ ninja['age'] }}</span></td>
                            </tr>
                        {% endfor %}
    
    
                    </tbody>
    
                </table>
    

            </div>


        </section>
        

        <footer class="p-2 col-12 bg-secondary text-white text-center position-fixed bottom-0">
            <div class="container">
              <p class="lead">Coding Dojo Bootcamp Core Assignment</p>
            </div>
        </footer>


    </body>
</html>
