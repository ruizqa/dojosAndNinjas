<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body class="bg-light text-secondary">
        
        <div class="container-fluid col-12 my-5 py-4 px-4">
            <div class="h1 col-12 text-center">{{dojo['name']}} Ninjas</div>
            <table class="col-12 table table-secondary table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th scope="col"><span class="fs-3">First Name</span></th>
                        <th scope="col"><span class="fs-3">Last Name</span></th>
                        <th scope="col"><span class="fs-3">Age</span></th>
                    </tr>
                </thead>

                <tbody>

                    {% for ninja in dojo['ninjas'] %}
                        <tr>
                            <td><span class="fs-4">{{ ninja['first_name'] }}</span></td>
                            <td><span class="fs-4">{{ ninja['last_name'] }}</span></td>
                            <td><span class="fs-4">{{ ninja['age'] }}</span></td>
                        </tr>
                    {% endfor %}


                </tbody>

            </table>

            <div class="d-flex row my-5 text-start"><a class="fs-4" href="/dojos">Home</a></div>

        </div>
    </body>
</html>
