<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>
    <body class="bg-dark">
        <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-2 fixed-top text-white">
            <div class="container">
              <a href="#" class="navbar-brand fw-bold fs-2 m-0 p-0">Dojos and Ninjas</a>
      
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a href="/dojos" class="nav-link fw-bold fs-5 bg-primary text-white">Home</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <section class="py-5 bg-dark"></section>

        <section>
            <div class="container col-lg-4 col-md-6 col-sm-10 offset-lg-4 offset-md-3 offset-sm-1">
                <div class="mb-3">
                    <span class="h1 text-white">New Ninja</span>

                </div>

                <form action="/save_ninja" method="POST" class="p-4 bg-primary text-white">
                    <div class="form-group mb-3">
                        <label for="fname" class="fs-4 mb-2" >Dojo:</label>
                        <select class="form-select" name="dojo">
                            {% for dojo in dojos %}
                                <option value="{{dojo['id']}}">{{dojo['name']}}</option>
                            {% endfor %}
                            
                        </select>
                    </div>
    
                    <div class="form-group mb-3">
                        <label for="fname" class="fs-4 mb-2" >First Name:</label>
                        <input type="text" class="form-control" name="fname">
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="lname" class="fs-4 mb-2">Last Name:</label>
                        <input type="text" class="form-control" name="lname">
                    </div>
    
                    <div class="form-group mb-3">
                        <label for="age" class="fs-4 mb-2">Age:</label>
                        <input type="number" class="form-control" name="age">
                    </div>
    
                    <div class="form-group mt-5 px-5">
                        <input type="submit" class="form-control fs-4" value="Create">
                    </div>
    
                </form>

            </div>

        </section>

        <footer class="p-2 col-12 bg-dark text-white text-center position-fixed bottom-0">
            <div class="container">
              <p class="lead">Coding Dojo Bootcamp Core Assignment</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
